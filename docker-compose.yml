version: '3.8'

services:
  ai-registry:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
      - ./ai-registry-data.json:/app/ai-registry-data.json
    environment:
      - NODE_ENV=production
      - PORT=3001
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add Redis for scaling (uncomment if needed)
